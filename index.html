<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<form action="#" method="post">
    <h1>Contact Us</h1>
    <p>Let's get this conversation started. Tell us a bit about yourself,and we'll get in touch as soon as we can.</p>

    <div class="column">
        <label for="the-name">Your Name</label>
        <input type="text" name="name" id="the-name">

        <label for="the-email">email</label>
        <input type="email" name="email" id="the-email">


        <label for="the-phone">Phone Number</label>
        <input type="tel" name="phone" id="the-phone">

        <label for="the-reason">How can I help you?</label>
        <select name="reason" id="the-reason">

            <option value="">Choose one</option>

            <option value="web">I need web design</option>  
            
            <option value="video">I need to provide a video</option>

            <option value="3D">I need polygon things </option>
        </select>
    </div>

    <div class="column">
        <label for="the-message">Message</label>
        <textarea name="message" id="the-message"></textarea>
        <label>
            <input type="checkbox" name="newsletter" value:"yes">
            Join our mailing list?
        </label>
        <input type="submit" value="Send Message">
    </div>
    </div>

</form>

</html>
